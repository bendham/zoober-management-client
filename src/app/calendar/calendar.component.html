<h1>Video Schedule</h1>
<div class="flex-container">
  <app-day
    class="day-container"
    *ngFor="let day of daysOfWeek; let i = index"
    [dayTitle]="day"
    [videoContent]="videoData[i]"
  ></app-day>
</div>
<button mat-button class="success" (click)="updateDataEvent()">
  Make Changes
</button>
